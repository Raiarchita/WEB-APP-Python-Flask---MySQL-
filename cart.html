<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <table class="product-table">
        <tr>
            <th>Product Image</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        {% for item in cart %}
        <tr>
            <td><img class="product-img" src="{{ item.img }}" alt="{{ item.name }}"></td>
            <td>{{ item.name }}</td>
            <td>${{ item.price }}</td>
            <td>{{ item.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
    <div class="total-amount">
        Grand Total: ${{ grand_total }}
    </div>
</body>
</html>
